name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # No direct access to your code hence the need for this step
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
